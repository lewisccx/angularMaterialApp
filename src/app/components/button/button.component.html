
<div class="container">
    <mat-form-field class = "form-field" appearance="fill">
        <mat-label>State</mat-label>
        <mat-select (selectionChange)="onStateChanged($event.value)" >
          <mat-option *ngFor="let s of states; let i = index" [value] = "i">{{s.state}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class = "form-field" appearance="fill">
        <mat-label>Color</mat-label>
        <mat-select (selectionChange)="onColorChanged($event.value)" >
          <mat-option *ngFor="let option of colors; let i= index" [value] = "i">
            {{option.color}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class = "form-field" appearance="fill">
        <mat-label>Button Text</mat-label>
        <input matInput type="text" [(ngModel)]="btnText">
      </mat-form-field>
      <mat-form-field class = "form-field" appearance="fill">
        <mat-label>Icon</mat-label>
        <mat-select (selectionChange)="onIconChanged($event.value)" >
          <mat-option *ngFor="let option of icons; let i= index" [value] = "i">
            {{option.icon}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="btnContainer">
        <mat-label class="btn-label">Default button</mat-label>
        <button   mat-button [color]="selectedColor" [disabled]="selectedState">{{btnText}}</button>
     
      </div>

      <div class="btnContainer">
        <mat-label class="btn-label">Raised button</mat-label>
        <button mat-raised-button [color]="selectedColor" [disabled]="selectedState">{{btnText}}</button>
      </div>

      <div class="btnContainer">
        <mat-label class="btn-label">Stroked button</mat-label>
        <button mat-stroked-button [color]="selectedColor" [disabled]="selectedState">{{btnText}}</button>
      </div>

      <div class="btnContainer">
        <mat-label class="btn-label">Flat button</mat-label>
        <button mat-flat-button [color]="selectedColor" [disabled]="selectedState">{{btnText}}</button>
      </div>
      
      <div class="btnContainer">
        <mat-label class="btn-label">Icon button</mat-label>
        <button mat-icon-button [color]="selectedColor" [disabled]="selectedState">
          <mat-icon>{{selectedIcon}}</mat-icon></button>
      </div>

      <div class="btnContainer">
        <mat-label class="btn-label">FAB button</mat-label>
        <button mat-fab [color]="selectedColor" [disabled]="selectedState">
          <mat-icon>{{selectedIcon}}</mat-icon></button>
      </div>

      <div class="btnContainer">
        <mat-label class="btn-label">Mini FAB button</mat-label>
        <button mat-mini-fab [color]="selectedColor" [disabled]="selectedState">
          <mat-icon>{{selectedIcon}}</mat-icon></button>
      </div>
</div>
